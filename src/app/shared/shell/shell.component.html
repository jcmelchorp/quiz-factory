<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <span class="app-name" [routerLink]="['/']">ðŸ”¥ Quizz Factory</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/simple-question']">Simple Question</a>
      <a mat-list-item [routerLink]="['/quizes']">Quiz</a>
      <a mat-list-item [routerLink]="['/questionaries']">Questionarios</a>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="fill-space"></span>

      <!-- <div *ngIf="!(isHandset$ | async)"> -->
      <a mat-button [routerLink]="['/login']" *ngIf="!(afAuth.authState | async)">ðŸ”‘</a>
      <a mat-button [routerLink]="['/login']" *ngIf="afAuth.authState | async as user">
        <img class="avatar" [src]="user.photoURL || 'assets/images/default-user.svg'"> </a>
      <!--       </div>-->
    </mat-toolbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
